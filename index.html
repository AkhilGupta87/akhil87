<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Screenshots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mobile App Screenshots</h1>
    <table>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Screenshot</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Login Page</td>
                <td><img src="images/login.png" alt="Login Page" style="width:200px;"></td>
            </tr>
            <tr>
                <td>Dashboard</td>
                <td><img src="images/dashboard.png" alt="Dashboard" style="width:200px;"></td>
            </tr>
            <tr>
                <td>Settings</td>
                <td><img src="images/settings.png" alt="Settings" style="width:200px;"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
